- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.vimrc: 
      path: vimrc
    ~/.profile: 
      path: profile
    ~/.bashrc: 
      path: bashrc
    ~/.vim:
      glob: true
      path: vim
      exclude: [plugged, autoload]

- shell:
    - [git submodule update --init --recursive, Installing submodules]
